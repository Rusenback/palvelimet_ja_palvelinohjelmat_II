---
- name: Install UFW
  apt:
    name: ufw
    state: present

- name: Reset UFW to defaults
  ufw:
    state: reset

- name: Set UFW default policies
  ufw:
    direction: "{{ item.direction }}"
    policy: "{{ item.policy }}"
  loop:
    - { direction: 'incoming', policy: 'deny' }
    - { direction: 'outgoing', policy: 'allow' }

- name: Allow SSH
  ufw:
    rule: allow
    port: "{{ firewall_rules.ssh_port }}"
    proto: tcp
    comment: "SSH access"

- name: Allow Samba ports
  ufw:
    rule: allow
    port: "{{ item }}"
    proto: tcp
    comment: "Samba"
  loop: "{{ firewall_rules.samba_ports }}"
  when: inventory_hostname == 'vm1'

- name: Allow web traffic
  ufw:
    rule: allow
    port: "{{ item }}"
    proto: tcp
  loop: "{{ firewall_rules.web_ports }}"
  when: inventory_hostname == 'vm1'

- name: Allow DNS
  ufw:
    rule: allow
    port: "{{ firewall_rules.dns_ports[0] }}"
  when: inventory_hostname == 'vm1'

- name: Allow K3s ports
  ufw:
    rule: allow
    port: "{{ item }}"
    proto: tcp
  loop: "{{ firewall_rules.k3s_ports }}"

- name: Enable UFW
  ufw:
    state: enabled
    logging: 'on'

- name: Show UFW status
  command: ufw status verbose
  register: ufw_status
  changed_when: false

- name: Display UFW status
  debug:
    var: ufw_status.stdout_lines
